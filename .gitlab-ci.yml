include:
  - project: 'common/gitlab-ci'
    ref: v0.4.19
    file: '/templates/npm-package-with-container.yml'

stages:
  - test
  - npm_package_build
  - npm_package_publish
  - docker_build
  - build_binaries
  - release_tag
  - push_to_npm

npm-package-build:
  image: registry.kyso.io/kyso-io/kyso-cli:builder-v1.0.5
  before_script:
    - mv /root/node_modules .

npm-package-publish:
  image: registry.kyso.io/kyso-io/kyso-cli:builder-v1.0.5
  before_script:
    - mv /root/node_modules .
    - !reference [.git-config, before_script]
    - !reference [.npm-config, before_script]
  script:
    - !reference [.npm-package-publish, script]
    # Create and push installer tgz package
    - |
      PKG_NAME="kyso-cli-installer"
      PKG_VERS="$CI_COMMIT_TAG"
      PKGS_DIR="$PKG_NAME-$PKG_VERS"
      PKGS_TGZ="$PKG_NAME-$PKG_VERS.tgz"
      UPL_BASE_URL="${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic"
      TGZ_UPLOAD_URL="$UPL_BASE_URL/$PKG_NAME/$PKG_VERS/$PKGS_TGZ"
    - npm view "@kyso-io/kyso-cli@$CI_COMMIT_TAG" dist.tarball >tgz_urls.txt
    - |
      for pkg_ref in $(
        sed -n -e 's%^.*"\(@kyso-io/.*\)": "^*\(.*\)".*$%\1@\2%p' package.json
      ); do
        npm view "$pkg_ref" dist.tarball >>tgz_urls.txt
      done
      sort -u tgz_urls.txt > tgz_urls1.txt
      rm -f tgz_urls.txt
    - mkdir "$PKGS_DIR" && cd "$PKGS_DIR"
    - |
      HEADER="Authorization: Bearer ${CI_JOB_TOKEN}"
      echo "Downloading tar files:"
      for tgz_url in $(cat tgz_urls1.txt); do
        echo "- $tgz_url";
        curl -s -H "$HEADER" "$tgz_url" -O;
      done
    - |
      for pkg_ref in $(
        for tgz in *tgz; do tar xOaf $tgz package/package.json; done |
          sed -n -e 's%^.*"\(@kyso-io/.*\)": "^*\(.*\)".*$%\1@\2%p' |
          sort -u
      ); do
        npm view "$pkg_ref" dist.tarball
      done | sort -u >tgz_urls2.txt
      HEADER="Authorization: Bearer ${CI_JOB_TOKEN}"
      for tgz_url in $(diff tgz_urls1.txt tgz_urls2.txt|sed -ne 's/^> //p'); do
        echo "- $tgz_url";
        curl -s -H "$HEADER" "$tgz_url" -O;
      done
      rm -f tgz_urls1.txt tgz_urls2.txt
    - |
      echo "Creating install.sh script"
      echo '#!/bin/sh' > install.sh
      echo 'npm install -g *.tgz' >> install.sh
      chmod +x install.sh
      cd ..
    - tar czvf $PKGS_TGZ $PKGS_DIR
    - |
      curl -s --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file "$PKGS_TGZ" \
        "$TGZ_UPLOAD_URL"
    - rm -rf "$PKGS_DIR"
    - mv "$PKGS_TGZ" "kyso-cli-installer.tgz"
  artifacts:
    paths:
      - .build-args
      - kyso-cli-installer.tgz
    expire_in: 1 hour

docker-build:
  dependencies:
    - npm-package-publish
  rules:
    - if: '$CI_COMMIT_TAG'

build-binaries:
  stage: build_binaries
  image: registry.kyso.io/kyso-io/kyso-cli:builder-v1.0.5
  rules:
    - if: '$CI_COMMIT_TAG'
  before_script:
    - mv /root/node_modules .
    - !reference [.git-config, before_script]
    - !reference [.npm-config, before_script]
  script:
    # Build binaries
    - |
      npm run packtgz
      rm -rf tarballs
      mkdir tarballs
      mv dist/*.tar.gz tarballs
      npm run packwin
      rm -rf win32
      mv dist/win32 ./win32
      rm -rf dist
  artifacts:
    paths:
      - tarballs/*.tar.xz
      - win32/*.exe
    expire_in: 2 hours

release_tag:
  rules:
    - if: '$CI_COMMIT_TAG'
  script:
    - echo "running release_tag"
    - |
      PKG_NAME="kyso-cli-installer"
      PKG_VERS="$CI_COMMIT_TAG"
      PKGS_TGZ="$PKG_NAME-$PKG_VERS.tgz"
      UPL_BASE_URL="${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic"
      TGZ_UPLOAD_URL="$UPL_BASE_URL/$PKG_NAME/$PKG_VERS/$PKGS_TGZ"
    - |
      release-cli create --name "Release $CI_COMMIT_TAG" \
        --description "kyso-cli release $CI_COMMIT_TAG" \
        --tag-name "$CI_COMMIT_TAG" \
        --assets-link "{\"name\":\"${PKGS_TGZ}\",\"url\":\"${TGZ_UPLOAD_URL}\"}"
  release:

push-to-npm:
  stage: push_to_npm
  image: registry.kyso.io/kyso-io/kyso-cli:builder-v1.0.5
  rules:
    - if: '$CI_COMMIT_TAG'
  script:
    - |-
      PKG_NAME="kyso-cli-installer"
      PKG_VERS="$CI_COMMIT_TAG"
      PKGS_TGZ="$PKG_NAME-$PKG_VERS.tgz"
      UPL_BASE_URL="${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic"
      TGZ_UPLOAD_URL="$UPL_BASE_URL/$PKG_NAME/$PKG_VERS/$PKGS_TGZ"
      curl -s --header "JOB-TOKEN: $CI_JOB_TOKEN" "$TGZ_UPLOAD_URL"
    - |
      # Push package to npm; FIXME: disabled for now
      if [ "$NPMJS_TOKEN" ] && false; then
        INSTALLER_DIR="kyso-cli-installer-$CI_COMMIT_TAG"
        tar xzf "kyso-cli-installer.tgz" "$INSTALLER_DIR"
        cd "$INSTALLER_DIR"
        echo "@kyso-io:registry=https://registry.npmjs.org" >".npmrc"
        echo "//registry.npmjs.org/:_authToken=${NPMJS_TOKEN}" >>".npmrc"
        failed=""
        for _tgz in $(ls -tr *.tgz); do
          npm publish --userconfig ".npmrc" --access public "$_tgz" ||
            failed="$failed $_tgz"
        done
        cd ..
        rm -rf "$INSTALLER_DIR"
        for _tgz in $failed; do
          echo "Publication of the '$_tgz' package failed!"
          echo "Check if it was already published or something else is wrong"
        done
      fi
    - rm "$PKGS_TGZ"

variables:
  DOCKER_BUILDKIT: 1
